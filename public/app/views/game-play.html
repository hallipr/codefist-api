<select ng-model="selectedScript" ng-options="p as p.id for p in scripts"></select>
<div ui-codemirror="editorOptions" ng-model="selectedScript.script"></div>
<div class="clearfix" style="margin-top: 10px">
    <button class="btn btn-primary" ng-click="playGame()">Play Game!</button>
    <div class="pull-right">
        <button class="btn" ng-click="exportScripts()">Export</button>
        <button class="btn" ng-click="saveChanges()">Save Changes</button>
    </div>
</div>
<div id="playback" style="height: 400px;"></div>
<div class="text-center">
    <input type="range" min="-10.0" max="10.0" value="1.0" step="0.1" ng-model="settings.speed" />
</div>
<div style="margin-top: 10px">
    <pre><code id="results"></code></pre>
</div>
