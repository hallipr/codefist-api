<h1><a href="#/games/{{gameId}}">{{game.displayName}}</a></h1>
<h1>
    <span ng-repeat="bot in players" ng-class="{success: bot.winner}">
        <span ng-if="$index > 0">VS</span>
        <a href="#/games/{{gameId}}/bots/{{bot.botId}}">{{bot.displayName}}</a>
    </span>
</h1>

<div class="text-center">
    <input type="range" min="-10.0" max="10.0" value="1.0" step="0.1" ng-model="settings.speed" />
</div>

<div id="playback"></div>
